<div class="portfolio-item-container col-md-4">
  <div class="portfolio-item-content" 
      [ngStyle]="{ 'background': 'linear-gradient( rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.3) ), url(' + portfolioItem.websiteImg + ')'}">
    <h3><b>{{portfolioItem.websiteName}}</b></h3>
    <a href="{{portfolioItem.websiteUrl}}" target="_blank"><button class="btn btn-primary">Link to website</button></a>
  </div>
</div>
